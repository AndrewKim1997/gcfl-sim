name: Auto format with Ruff

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  ruff-autoformat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: python -m pip install -U pip ruff

      - name: Run Ruff (format + fix)
        run: |
          ruff format src tests
          ruff check src tests --fix

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/ruff-autoformat
          title: "chore: ruff auto-format"
          commit-message: "style: ruff format + lint autofix"
          body: "Auto-generated by GitHub Actions."
          labels: "chore, automated"
